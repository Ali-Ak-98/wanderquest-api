name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests targeting 'main'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Specify your Node.js version

      - name: Install dependencies
        run: |
          npm install
          npm run build  # Build your project

      - name: Run tests
        run: npm run test  # Run your tests

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: test  # Ensure that tests pass before deploying

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Vercel CLI
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}  # Your Vercel token
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}  # Your Vercel organization ID
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}  # Your Vercel project ID
          vercel-args: '--prod'  # Deploy to production environment (you can remove this for staging)

      - name: Deploy to Vercel
        run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --confirm
